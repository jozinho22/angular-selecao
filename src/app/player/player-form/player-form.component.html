<form *ngIf="player" (ngSubmit)="onSubmit()" #playerForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <!-- name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            pattern="([A-Z]\w+)"
            required
            [(ngModel)]="player.name"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="card-panel red accent-1"
          >
            Player's name is required !
          </div>
        </div>

        <!-- age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            pattern="([0-9]{1,3})$"
            required
            [(ngModel)]="player.age"
            name="age"
            #age="ngModel"
          />
          <div
            [hidden]="age.valid || age.pristine"
            class="card-panel red accent-1"
          >
            Player's age is required !
          </div>
        </div>

        <!-- position -->
        <div class="form-group">
          <label for="position">Position</label>
          <select
            class="form-control"
            id="position"
            required
            [(ngModel)]="player.position"
            name="position"
            #position="ngModel"
          >
            <option value="">--Please choose an option--</option>
            <option *ngFor="let pos of service.getPlayerPositions()">
              {{ pos }}
            </option>
          </select>

          <div
            [hidden]="position.valid || position.pristine"
            class="card-panel red accent-1"
          >
            Player's position is required !
          </div>
        </div>

        <!-- submit -->
        <div class="divder"></div>
        <div class="section center">
          <button
            type="submit"
            class="waves-effect waves-light btn"
            [disabled]="!playerForm.form.valid"
          >
            Validate
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
